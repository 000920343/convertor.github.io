<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black font-sans">


    <nav class="bg-black p-4 text-white">
        <ul class="flex justify-center space-x-8">
            <li><a href="#" class="tab-link hover:underline" data-tab="weight-tab">Weight</a></li>
            <li><a href="#" class="tab-link hover:underline" data-tab="distance-tab">Distance</a></li>
            <li><a href="#" class="tab-link hover:underline" data-tab="temperature-tab">Temperature</a></li>
        </ul>
    </nav>

    <div id="content" class="p-8">
        <div id="weight-tab" class="tab-content">
            <h2 class="text-2xl font-bold mb-4">Convert Weight (Kilograms ↔ Pounds)</h2>
            <div class="flex flex-col space-y-4">
                <div>
                    <label for="weight-value" class="block text-lg">Enter weight:</label>
                    <input type="text" id="weight-value" class="border border-gray-600 p-2 w-full rounded">
                </div>
                <div class="flex space-x-2">
                    <select id="weight-from" class="border border-gray-600 p-2 rounded w-full">
                        <option value="kg">Kilograms</option>
                        <option value="lb">Pounds</option>
                    </select>
                    <select id="weight-to" class="border border-gray-600 p-2 rounded w-full">
                        <option value="lb">Pounds</option>
                        <option value="kg">Kilograms</option>
                    </select>
                    <button type="button" id="convert-weight" class="bg-black text-white px-4 py-2 rounded">Convert</button>
                </div>
                <div id="weight-result" class="text-lg font-semibold mt-4"></div>
            </div>
        </div>

        <div id="distance-tab" class="tab-content hidden">
            <h2 class="text-2xl font-bold mb-4">Convert Distance (Kilometers ↔ Miles)</h2>
            <div class="flex flex-col space-y-4">
                <div>
                    <label for="distance-value" class="block text-lg">Enter distance :</label>
                    <input type="text" id="distance-value" class="border border-gray-600 p-2 w-full rounded">
                </div>
                <div class="flex space-x-2">
                    <select id="distance-from" class="border border-gray-600 p-2 rounded w-full">
                        <option value="km">Kilometers</option>
                        <option value="miles">Miles</option>
                    </select>
                    <select id="distance-to" class="border border-gray-600 p-2 rounded w-full">
                        <option value="miles">Miles</option>
                        <option value="km">Kilometers</option>
                    </select>
                    <button type="button" id="convert-distance" class="bg-black text-white px-4 py-2 rounded">Convert</button>
                </div>
                <div id="distance-result" class="text-lg font-semibold mt-4"></div>
            </div>
        </div>

        <div id="temperature-tab" class="tab-content hidden">
            <h2 class="text-2xl font-bold mb-4">Convert Temperature (°C ↔ °F)</h2>
            <div class="flex flex-col space-y-4">
                <div>
                    <label for="temp-value" class="block text-lg">Enter temperature:</label>
                    <input type="text" id="temp-value" class="border border-gray-600 p-2 w-full rounded">
                </div>
                <div class="flex space-x-2">
                    <select id="temp-from" class="border border-gray-600 p-2 rounded w-full">
                        <option value="celsius">Celsius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                    </select>
                    <select id="temp-to" class="border border-gray-600 p-2 rounded w-full">
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="celsius">Celsius</option>
                    </select>
                    <button type="button" id="convert-temperature" class="bg-black text-white px-4 py-2 rounded">Convert</button>
                </div>
                <div id="temp-result" class="text-lg font-semibold mt-4"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
